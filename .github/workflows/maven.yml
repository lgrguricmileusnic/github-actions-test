name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMG_NAME: data-rest-test
  DOCKER_IMG_TAG: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $DOCKER_IMG_NAME
    - name: Save image tar
      run: docker save -o $DOCKER_IMG_NAME $DOCKER_IMG_NAME
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: 'placeholder'
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
    - name: Upload with rsync
      run: rsync -avz ./$DOCKER_IMG_NAME ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/web-backend/$DOCKER_IMG_NAME
    
    - name: Load app
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'docker load -i ${DOCKER_IMG_NAME}'
    - name: Run app
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'docker run -p 8080:8080 ${DOCKER_IMG_NAME}'
      
